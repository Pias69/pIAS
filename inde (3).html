<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ped</title>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
   
    * {
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    button:focus-visible {
      outline: 2px solid #4a90e2 !important;
      outline: -webkit-focus-ring-color auto 5px !important;
    }

    body {
      background-image: url('Fundo governo3.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo-topo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      z-index: 10;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      width: 400px;
    }

    .card-topo img {
      width: 100%;
      display: block;
    }

    .card-form {
      padding: 20px;
    }

    .card-form label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #999;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }

    .input-group input:focus + i {
      color: #4a90e2;
    }

    .link-cota {
      display: flex;
      align-items: center;
      justify-content: start;
      font-size: 14px;
      margin-top: 10px;
      margin-left: 5px;
      position: relative;
      gap: 5px;
    }

    .link-cota a {
      color: #768797;
      text-decoration: underline;
    }

    .link-cota .seta {
      color: red;
      font-size: 16px;
      position: relative;
      top: -5px;
    }

    .card-form button {
      width: 30%;
      margin: 20px auto 0 auto;
      padding: 12px;
      background: linear-gradient(to right, orange, red);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    .card-form button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3) inset;
    }
  </style>
</head>
<body>

  <img src="Group 2.png" alt="Logo canto superior esquerdo" class="logo-topo" />

  <form id="form">
    <div class="container">
      <div class="card">
        <div class="card-topo">
          <img src="Group 3.png" alt="Imagem gov.br" />
        </div>
        <div class="card-form">

          <label for="nome">Nome:</label>
          <div class="input-group">
            <input type="text" id="nome" placeholder="Digite seu nome completo" />
            <i class="fas fa-user"></i>
          </div>

          <label for="cpf">CPF:</label>
          <div class="input-group">
            <input type="text" id="cpf" placeholder="Digite seu CPF" />
            <i class="fas fa-id-card"></i>
          </div>

          <label for="senha">Senha:</label>
          <div class="input-group">
            <input type="password" id="senha" placeholder="Digite sua senha" />
            <i class="fas fa-lock"></i>
          </div>

          <div class="link-cota">
            <a href="#">Você já tem uma conta?</a>
          </div>

          <button type="submit" onclick="window.open('po.html')">Cadastrar</button>
        </div>
      </div>
    </div>
  </form>

  <script>
    document.getElementById('cpf').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      value = value.slice(0, 11);
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      e.target.value = value;
    });
  </script>
  <UL>
    
  </UL>
</body>
</html>
